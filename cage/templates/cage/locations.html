{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'cage/locations.css' %}" /> {% endblock %}
{% block title %}Cage{% endblock %}
{% block content %}


<div id="locations">
{% for location in locations %}
<li>
<a href="{% url 'location' location.id %}">
    {{ location.text }}
</a>
</li>
{% empty %}
    <li>No Locations</li>
{% endfor %}
</div>
{% endblock %}
