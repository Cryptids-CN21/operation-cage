{% extends "base.html" %}
{% load static %}

{% block title %}Cage{% endblock %}
{% block content %}


<ul>
{% for cryptid in cryptids %}
<li>
<img src="{{ cryptid.image }}">
<a href="{% url 'oneCryptids' cryptid.id %}">
    {{ cryptid.text }}
    {{cryptid.image}}
</a>
</li>
{% empty %}
    <li>No Cryptids</li>
{% endfor %}
</ul>
{% endblock %}
