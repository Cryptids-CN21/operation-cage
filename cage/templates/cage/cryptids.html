{% extends "base.html" %}
{% load static %}

{% block title %}Cage{% endblock %}
{% block content %}

<ul>
    {% for cryptid in cryptids %}
    <li>
        {% if cryptid.image %}
    <img src="{{ cryptid.image.url }}" alt="image">
    {% endif %}
    <a href="{% url 'oneCryptids' cryptid.id %}">
        {{ cryptid.text }}
    </a>
    </li>
    {% empty %}
        <li>No Cryptids</li>
    {% endfor %}
    </ul>
    {% endblock %}
